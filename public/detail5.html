    <div class="detail">
	    別府一の高台に位置する大露天岩風呂からは、明礬大橋や鶴見岳、高崎山などが眺められます。
	    <br>
	    たっぷりとあふれる乳白色の湯は、健康増進や美肌などさまざまな効能がありますので、絶景と共に良泉をお楽しみください。(男女別･各内湯あり)
